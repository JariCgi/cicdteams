name: CI (Pages deploy, separate feed)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-ci"
  cancel-in-progress: true

jobs:
  build-and-deploy-ci:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Simuloitu build/test (korvaa omilla komennoilla) ---
      - name: Build
        run: |
          echo "Running build..."
          sleep 1

      - name: Tests
        run: |
          echo "Running tests..."
          # exit 1  # testaa failurea poistamalla kommentti
          sleep 1

      # --- Generoi CI-RSS public/feed/ci.xml ---
      - name: Generate CI RSS
        if: always()   # päivitä feed myös epäonnistumisissa
        run: |
          mkdir -p public/feed
          DATE=$(date -u +"%a, %d %b %Y %H:%M:%S GMT")
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            TITLE="✅ CI: build & test onnistui"
            DESC="Repository: ${{ github.repository }}%0ARef: ${{ github.ref }}%0ACommit: ${{ github.sha }}%0ARun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          elif [ "$STATUS" = "cancelled" ]; then
            TITLE="⏸️ CI: peruttu"
            DESC="Repository: ${{ github.repository }}%0ARef: ${{ github.ref }}%0ARun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          else
            TITLE="❌ CI: build/test epäonnistui"
            DESC="Repository: ${{ github.repository }}%0ARef: ${{ github.ref }}%0ACommit: ${{ github.sha }}%0ARun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi

          cat > public/feed/ci.xml <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <rss version="2.0">
            <channel>
              <title>CI Notifications</title>
              <link>https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/</link>
              <description>CI status feed</description>
              <item>
                <title>$TITLE</title>
                <description>$DESC</description>
                <pubDate>$DATE</pubDate>
                <guid isPermaLink="false">${{ github.run_id }}-ci</guid>
                <link>https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}</link>
              </item>
            </channel>
          </rss>
          EOF

      - name: Upload Pages artifact (CI)
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages (CI)
        id: deploy
        uses: actions/deploy-pages@v4
