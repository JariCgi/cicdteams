name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Poista tämä lohko, jos et käytä Nodea. Jos käytät Pythonia, Dotnetiä tms., korvaa vastaavalla setup- ja build/test -vaiheilla.
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        if: hashFiles('package-lock.json') != ''
        run: npm ci

      - name: Run tests
        # Mukauta komento projektisi mukaan (esim. npm run test --if-present)
        run: |
          if npm run | grep -q "test"; then
            npm run test
          else
            echo "No test script found, skipping."
          fi

      - name: Build site
        # Mukauta build-komento ja output-hakemisto (oletus: dist/)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script found, creating dist/ with index.html placeholder."
            mkdir -p dist
            echo "<!doctype html><title>Placeholder</title><h1>Hello Pages</h1>" > dist/index.html
          fi

      # TÄRKEÄÄ: tämä artifact käytetään CD-jobissa deployhin (GitHub Pages)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
