name: CD (Pages deploy, no git push)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

# Ei tarvita contents: write
permissions:
  contents: read
  pages: write       # Pages deploy
  id-token: write    # OIDC Pagesille

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (valinnainen) deploy-simulaatio
      - name: Deploy (noop)
        run: |
          echo "Deploying..."
          sleep 1

      # Generoi RSS-XML public-kansioon
      - name: Generate RSS (CD)
        if: always()
        run: |
          mkdir -p public/feed
          DATE=$(date -u +"%a, %d %b %Y %H:%M:%S GMT")
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            TITLE="ðŸš€ CD: deploy onnistui"
            DESC="Repository: ${{ github.repository }}%0ARef: ${{ github.ref }}%0ACommit: ${{ github.sha }}%0ARun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          elif [ "$STATUS" = "cancelled" ]; then
            TITLE="â¸ï¸ CD: deploy peruttu"
            DESC="Repository: ${{ github.repository }}%0ARef: ${{ github.ref }}%0ARun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          else
            TITLE="ðŸ”¥ CD: deploy epÃ¤onnistui"
            DESC="Repository: ${{ github.repository }}%0ARef: ${{ github.ref }}%0ACommit: ${{ github.sha }}%0ARun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi

          cat > public/feed/feed.xml <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <rss version="2.0">
            <channel>
              <title>CI/CD Notifications</title>
              <link>https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/</link>
              <description>CI/CD status feed</description>
              <item>
                <title>$TITLE</title>
                <description>$DESC</description>
                <pubDate>$DATE</pubDate>
                <guid isPermaLink="false">${{ github.run_id }}-cd</guid>
              </item>
            </channel>
          </rss>
          EOF

      # Lataa sivusto artefaktiksi
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      # Julkaise GitHub Pagesiin
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
