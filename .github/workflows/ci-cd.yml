name: Dummy CI/CD (single workflow, feed under /feed/feed.xml)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REPO: ${{ github.repository }}                  # owner/repo
      OWNER: ${{ github.repository_owner }}
      SHA: ${{ github.sha }}
      COMMIT_MSG: ${{ github.event.head_commit.message || 'Automated deploy' }}
      ACTOR: ${{ github.actor }}
      COMMIT_URL: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build site (index.html)
        shell: bash
        run: |
          set -euo pipefail
          REPO_NAME="${REPO#*/}"
          BASE_URL="https://${OWNER}.github.io/${REPO_NAME}/"
          mkdir -p dist
          cat > dist/index.html <<'HTML'
          <!doctype html>
          <html lang="fi">
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width,initial-scale=1" />
              <title>CI/CD demo</title>
              <style>
                body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:2rem;line-height:1.5}
                code{background:#f4f4f4;padding:.2rem .4rem;border-radius:.25rem}
                a{color:#0366d6;text-decoration:none}
                a:hover{text-decoration:underline}
              </style>
            </head>
            <body>
              <h1>CI/CD demo</h1>
              <p><strong>Päivitetty:</strong> <!--DATE--></p>
              <p><strong>Tekijä:</strong> <!--ACTOR--></p>
              <p>RSS: <a href="./feed/feed.xml">./feed/feed.xml</a></p>
            </body>
          </html>
          HTML
          sed -i "s|<!--DATE-->|$(date -u)|" dist/index.html
          sed -i "s|<!--ACTOR-->|${ACTOR}|" dist/index.html

      - name: Generate RSS (/feed/feed.xml)
        shell: bash
        run: |
          set -euo pipefail
          REPO_NAME="${REPO#*/}"
          BASE_URL="https://${OWNER}.github.io/${REPO_NAME}/"

          # XML‑escape commit message
          raw_msg="${COMMIT_MSG:-Automated deploy}"
          msg_escaped=$(printf '%s' "$raw_msg" \
            | sed -e 's/&/\&amp;/g' -e 's/</\&lt;/g' -e 's/>/\&gt;/g' -e "s/\"/\&quot;/g" -e "s/'/\&apos;/g")

          mkdir -p dist/feed
          pub_date="$(date -u +"%a, %d %b %Y %H:%M:%S GMT")"
          guid="${SHA}-$(date +%s)"

          cat > dist/feed/feed.xml <<RSS
          <?xml version="1.0" encoding="UTF-8"?>
          <rss version="2.0">
            <channel>
              <title>${OWNER}/${REPO_NAME} – CI/CD Demo Feed</title>
              <link>${BASE_URL}</link>
              <description>Automated RSS from GitHub Actions deploys</description>
              <lastBuildDate>${pub_date}</lastBuildDate>
              <item>
                <title>${msg_escaped}</title>
                <description>Deploy by ${ACTOR}</description>
                <pubDate>${pub_date}</pubDate>
                <guid isPermaLink="false">${guid}</guid>
                <link>${BASE_URL}</link>
              </item>
            </channel>
          </rss>
          RSS

      - name: Verify feed exists and list files
        shell: bash
        run: |
          set -euo pipefail
          echo "Listing dist/ content:"
          find dist -maxdepth 3 -type f -print | sort
          test -f dist/feed/feed.xml || (echo "ERROR: dist/feed/feed.xml puuttuu" && exit 1)

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
